<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Multi Step Register Form</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Inter", sans-serif;
      }

      body {
        background: #121826;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 16px;
      }

      .one {
        position: absolute;
        top: -350px;
        left: -250px;
      }

      .two {
        position: absolute;
        bottom: -350px;
        right: -250px;
      }

      .hidden {
        display: none;
      }

      .container {
        background-color: #212936;
        padding: 30px;
        border-radius: 10px;
        border: 1px solid #4d5562;
        margin-top: 150px;
        width: 30%;
      }

      @media (width <= 768px) {
        .container {
          width: 90%;
        }
      }

      .container .title {
        color: #e5e7eb;
        font-size: 20px;
      }

      .container .steps label {
        font-size: 12px;
        color: #a1a1a9;
        display: block;
        margin-top: 30px;
      }

      .container .steps input {
        border-radius: 10px;
        padding: 14px;
        border: 2px solid #4d5562;
        background: none;
        margin-top: 6px;
        color: #ffffff;
        width: 100%;
      }

      .container .steps input::placeholder {
        font-size: 12px;
      }

      .container .btn {
        background: linear-gradient(to top, #652cd1, #845eee);
        border: none;
        color: #e5e7eb;
        padding: 12px 30px 12px 30px;
        border-radius: 30px;
        display: block;
        text-align: center;
        margin: auto;
        cursor: pointer;
        transition: all 0.1s;
      }

      .container .btn:hover {
        opacity: 0.5;
      }

      .container .container-btn {
        margin-top: 40px;
      }

      .container-steps {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .container-steps p {
        color: #4D5562;
        font-size: 12px;
      }

      .container-steps div {
        display: flex;
        gap: 10px;
      }

      .container-steps div span {
        background-color: #4D5562;
        width: 10px;
        height: 10px;
        display: block;
        border-radius: 100%;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Luces -->
    <img src="assets/blur-radial.svg" alt="ligth" class="one" />
    <img src="assets/blur-radial.svg" alt="light" class="two" />
    <!-- Contenido Principal -->
    <section class="container">
      <!-- Titulo -->
      <h1 class="title" id="title-form">Register</h1>
      <!-- Formulario -->
      <div class="steps">
        <label for="name">Name</label>
        <input type="text" placeholder="enter your name" id="name-user"/>
        <label for="email">Email</label>
        <input type="email" placeholder="example@gmail.com" id="email-user"/>
      </div>
      <!-- Boton para continuar -->
      <div class="container-btn">
        <button class="btn" id="continue-btn">Continue</button>
      </div>
    </section>
    <div class="container-steps">
      <p>Step 1 of 3</p>
      <div>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <script>
      // NÃºmero de paso

      const $titleForm = document.getElementById("title-form");
      const $continueBtn = document.getElementById("continue-btn");

      // Datos del usuario
      const $nameUser = document.getElementById("name-user");
      const $emailUser = document.getElementById("email-user");
    </script>
  </body>
</html>
