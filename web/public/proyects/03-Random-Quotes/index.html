<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Outfit", sans-serif;
        }

        body {
            background-color: #111729;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 16px;
        }

        article {
            background-color: #20293A;
            border-radius: 10px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            justify-content: center;
            width: 40%;
            height: 220px;
            padding: 8px;
            text-align: center;
            margin-top: 100px;
        }

        @media (width <= 768px) {
            article {
                width: 100%;
                margin-top: 220px;
                height: 250px;
            }
        }

        article p {
            color: #fff;
            font-size: 16px;
            font-weight: 600;
        }

        article div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 2px;
        }

        article h1 {
            margin-top: 20px;
            color: #97A3B6;
            font-weight: 400;
            font-size: 24px;
        }

        article div span {
            color: #6466E9;
            font-size: 10px;
            padding: 4px 12px 4px 12px;
            border: 2px solid #6466E9;
            border-radius: 16px;
        }

        article .deco {
            position: absolute;
            bottom: 0;
            right: 0;
        }

        .tools {
            display: flex;
        }

        .tools button{
            border: none;
            background: none;
            border-top: 1px solid #4A5567;
            border-bottom: 1px solid #4A5567;
            border-left: 1px solid #4A5567;
            padding: 8px;
            cursor: pointer;
        }
        
        .tools .random{
            border-top-left-radius: 6px;
            border-bottom-left-radius: 6px;
        }

        .tools .link {
            border-top-right-radius: 6px;
            border-bottom-right-radius: 6px;
            border-right: 1px solid #4A5567;
        }
    </style>
  </head>
  <body>
    <article>
        <p id="author"></p>
        <div id="tags">
        </div>
        <h1 id="quote"></h1>
        <!-- Svg -->
        <img src="./assets/bg-image-random-quote.svg" alt="logue" class="deco">
    </article>
    <div class="tools">
        <button class="random" id="random-quote-btn"><img src="./assets/Regroup.svg" alt="" height="32" width="32"></button>
        <button class="link" id="link-btn"><img src="./assets/link.svg" alt="" height="32" width="32"></button>
    </div>
    <script type="module">
        import {quotes as ALL_QUOTES} from "./data.js";

        const $author = document.getElementById("author");
        const $tags = document.getElementById("tags");
        const $quote = document.getElementById("quote");
        const $randomQuoteBtn = document.getElementById("random-quote-btn");
        const $linkBtn = document.getElementById("link-btn");

        // Funciones
        function generateRandomQuote() {
            const randomQuote = ALL_QUOTES[Math.floor(Math.random()*ALL_QUOTES.length)]
            // Ingresar Autor
            $author.textContent = randomQuote.author;
            // Ingresar Etiquetas
            $tags.innerHTML = "";
            randomQuote.tags.forEach(t => {
                $tags.innerHTML += `<span>${t}</span>`;
            });
            // Ingresar Frase
            $quote.textContent = randomQuote.quote;
        }

        function copyQuote() {
            navigator.clipboard.writeText($quote.textContent + ' - ' + $author.textContent);
            alert("Frase copiada");
        }

        generateRandomQuote();

        // Eventos
        $randomQuoteBtn.addEventListener("click", generateRandomQuote);
        $linkBtn.addEventListener("click", copyQuote);

      </script>
  </body>
</html>
